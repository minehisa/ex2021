; Date
date.timezone = Asia/Tokyo

; Core
log_errors = On
error_log = /dev/stderr
display_errors = On
error_reporting = E_ALL

; Xdebug
;xdebug.mode = debug
;sdebug.start_with_requwst=yes
;xdebug.discover_client_host = false
