<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>パスワード再登録</title>
    <link rel="stylesheet" href="password_register.css">
</head>

<body>
    <div class="heading">
        <h2>パスワードを再登録</h2>
        <p><input type="button" value="戻る" style="background-color:tomato; width: 50px; height: 35px; cursor:pointer;">
        </p>
    </div>

    <form action="#" method="post">
        <div class="center">
            <ul>
                <li>　新規パスワード入力：
                    <input type="text" name="pass" size="50" height="30">
                </li>
                <li>新規パスワード再入力：
                    <input type="text" name="pass_confirm" size="50" height="30">
                </li>
            </ul>
            <br>
            <p><input type="button" value="登録" style="cursor:pointer;"></p>
        </div>
    </form>
</body>

</html>
