<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="password_register.css">
</head>

<body>
    <div class="heading">
        <h2>新規登録画面</h2>
        <p><input type="button" value="戻る" style="background-color:tomato; width:50px; height:35px; cursor:pointer"></p>
    </div>

    <form action="#" method="post">
        <div class="center">
            <ul>
                <li>メールアドレス：
                    <input type="text" name="address" size="50" height="30">
                </li>
                <li>　　パスワード：
                    <input type="text" name="pass" size="50" height="30">
                </li>
            </ul>
            <br>
            <p><input type="button" value="登録" style="cursor:pointer;"></p>
        </div>
    </form>
</body>

</html>
