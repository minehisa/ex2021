<!DOCTYPE html>
<html lang=“ja”>
  <head class="header">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="paper_add.css">
    <link rel="stylesheet" href="dropzone.css">
    <script type="text/javascript" src="dropzone.js"></script>
    <!-- 下部にタイトルを動的に適用 -->
    <title>文献追加</title>
    <a href="#" class="btn_back">戻る</a>
    <a href="#" class="btn_logout">ログアウト</a>
    <span class="icon_user"></span>
  </head>
  <body>
    <div>
      <h1 class="page_title">論文追加</h1> 
    </div>
    <div class="add_form">
      <from>
        <p>論文名:
          <input type="text" name="title">
        </p>
        <p>著者名:
          <input type="text" name="author">
        </p>
        <p>雑誌名:
          <input type="text" name="journal">
        </p>
        <p>掲載年:
          <input type="text" name="year">
        </p>
        <br>
        <p>PDFをドラッグ&ドロップ</p>
        <!--
          とりあえず dropzone.jsを採用（dropzone.css、dropzone.jsを使用）
          詳しくはhttps://www.dropzonejs.comなど参照
          データの扱い方によってここのフォームは変えるべき
        -->
        <div class="dragdrop">
          <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
        </div>  
        <p>
          <input type="submit" class="btn_add" value="追加">
        </p>
      </from>
    </div>
  </body>
</html>
